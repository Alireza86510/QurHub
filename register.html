<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="vh-100" style="background-color: #000000;">
        <div class="container h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px; background-color: #313131;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #ff9000; ">Sign up</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" style="background-color: #000000; border: 1PX SOLID #ff9000; 
                            box-shadow:  19px 19px 12px #252525,
                                         -19px -19px 12px #3d3d3d;" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" style="background-color: #000000; border: 1PX SOLID #ff9000;
                            box-shadow:  19px 19px 12px #252525,
                                         -19px -19px 12px #3d3d3d;" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" placeholder="Password" style="background-color: #000000; border: 1PX SOLID #ff9000;
                            box-shadow:  19px 19px 12px #252525,
                                         -19px -19px 12px #3d3d3d;" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password" style="background-color: #000000; border: 1PX SOLID #ff9000;
                            box-shadow:  19px 19px 12px #252525,
                                         -19px -19px 12px #3d3d3d;" />
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" style="background-color: #000000; border: 1px solid #ff9000;" />
                          <label class="form-check-label" for="form2Example3"  style="color: #ffffff;">
                            I agree all statements in <a href="#!" style="color: #ff9000;">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button id="hoverbtn" type="button" style="background-color: #00000000; color: #ffffff; border:1px solid #ff9000;" class="btn btn-lg masood">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <a href="index.html">
                      <img src="Qur-hub (2).png" style="width: 800px;"
                        class="img-fluid" alt="Sample image">
                        </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
