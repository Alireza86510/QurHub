<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center ">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <a href="index.html">
                  <img src="./Qur-hub (2).png" alt="Qurhub logo" >
                </a>
                <p class="text-white-30 mb-5">Please enter your email and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" style="color: white; background-color: rgb(0, 0, 0); border: 1.5px solid #ff9000;" placeholder="Email" class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" style="color:white; background-color: rgb(0, 0, 0); border: 1.5px solid #ff9000;" placeholder="Password" class="form-control form-control-lg" />
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-30" href="#!" style="color: #ff9000;">Forgot password?</a></p>
  
                <button data-mdb-button-init data-mdb-ripple-init id="hoverbtn" class="btn btn-outline-light btn-lg px-5"  style=" border: 1.5px solid #ff9000;" type="submit" >Login</button>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" style="color: #ff9000;" class="text-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
